 <md-progress-linear ng-show="isSaving" md-mode="indeterminate"></md-progress-linear>

 <!-- Coordenador aprovando ou nao solicitacao de estagio -->
 <md-content ng-show="credential.role === 'coordinator' " layout-padding>

    <h2 style="color: gray">Aprovar estágio?</h2>
 
    <div>
        <md-button ng-click="save(true)" type="submit" class="md-primary md-raised">Sim</md-button>
    
        <md-button ng-click="save(false)" type="submit" class="md-primary md-raised">Nao</md-button>
    
        <md-button ng-click="closeDialog()" type="submit" class="md-primary md-raised">Fechar</md-button>
    </div>
 
</md-content>

<!-- Estudante cancelando solicitacao de estagio -->
<md-content ng-show="credential.role === 'student' " layout-padding>

    <h2 style="color: gray">Cancelar solicitação de estágio?</h2>
 
    <div>
        <md-button ng-click="save(false)" type="submit" class="md-primary md-raised">Sim</md-button>
    
        <md-button ng-click="closeDialog()" type="submit" class="md-primary md-raised">Fechar</md-button>
    </div>
 
</md-content>
